<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>

     
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="preload">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="preload">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    

    <link rel="preload" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preload" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <header class="header"> 
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>  
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>


      <div class="header__texto">
       <h2 class="no-margin">Blog de cafe con consejos y cursos </h2>
       <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos </p>
      </div>
    


   </header>

   <main class="contenedor">
      <h3 class=" centrar-texto"> Contacto</h3>
        
        <div class="contacto-imagen">  </div>
  
         
        <form class="formulario">
             <div class="campo">

                <label class="campo__label" for="nombre">Nombre</label>
                <input
                  class="campo__field"

                  type="text" 
                  placeholder=" Tu nombre" 
                  id="nombre">

             </div>         

             <div class="campo">

                <label class="campo__label"  for="E-email">E-email</label>
                <input
                  class="campo__field"
                  type="email" 
                  placeholder=" Tu Correo" 
                  id="E-email">

             </div>         

             <div class="campo">

                <label class="campo__label"  for="Mensaje">Mensaje</label>
                <textarea class="campo__field  campo__field--text" id="Mensaje"></textarea>
             </div>       

             <div class="campo">
                <input 
                     
                  class="boton  boton--primario__f" 
                  type="submit" 
                  value="Enviar">
             </div>

        </form>

                
                  
      





   </main>


<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
            </a>  
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>





 

</footer>

<script src="/js/moderniz.js "></script>

</body>
</html>
